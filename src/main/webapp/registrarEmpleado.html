<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        }
        form {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
        label {
        display: block;
        margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding is included in the element's total width */
        }
        button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
        button:hover {
        background-color: #3e8e41;
        }
        .message {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        }
        .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        }
        .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        }
        th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        }
        th {
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br><br>

    <button type="submit">Registrar Empleado</button>
    <div id="mensaje" class="message"></div>
</form>

<h2>Lista de Empleados</h2>
<table id="employeeTable">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita la recarga de la página

    const form = event.target;
    const formData = new FormData(form);

    fetch('EmpleadoRegisterAction', { // Asegúrate de que esta URL es correcta
    method: 'POST',
    body: formData
    })
    .then(response => response.json())
    .then(data => {
    const mensajeDiv = document.getElementById('mensaje');
    mensajeDiv.textContent = data.message;
    mensajeDiv.className = data.status === 'ok' ? 'message success' : 'message error';

    if (data.status === 'ok') {
    form.reset(); // Limpia el formulario
    actualizarTablaEmpleados(); // Llama a la función para actualizar la tabla
    }
    })
    .catch(error => {
    console.error('Error:', error);
    const mensajeDiv = document.getElementById('mensaje');
    mensajeDiv.textContent = 'Error al registrar el empleado.';
    mensajeDiv.className = 'message error';
    });
    });

    function actualizarTablaEmpleados() {
    fetch('ObtenerEmpleadosAction') // Reemplaza con la URL correcta para obtener la lista de empleados
    .then(response => response.json())
    .then(empleados => {
    const tabla = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
    tabla.innerHTML = ''; // Limpia la tabla antes de añadir nuevos datos

    empleados.forEach(empleado => {
    let fila = tabla.insertRow();
    let nombre = fila.insertCell(0);
    let email = fila.insertCell(1);
    let telefono = fila.insertCell(2);
    let direccion = fila.insertCell(3);

    nombre.textContent = empleado.nombre;
    email.textContent = empleado.email;
    telefono.textContent = empleado.telefono;
    direccion.textContent = empleado.direccion;
    });
    })
    .catch(error => console.error('Error al obtener empleados:', error));
    }

    // Cargar la tabla de empleados al cargar la página
    window.onload = actualizarTablaEmpleados;
</script>

</body>
</html>
