<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Gestión de Empleados</h1>

<div id="empleadosLista">
</div>

<script>
    async function cargarEmpleados() {
        try {
            const response = await fetch('/webapp-1.0-SNAPSHOT/control?action=empleado-listado-json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            const empleadosListaDiv = document.getElementById('empleadosLista');
            empleadosListaDiv.innerHTML = '';

            if (data.status === 'ok' && data.empleados && data.empleados.length > 0) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                ['ID', 'Nombre', 'Email', 'Teléfono', 'Dirección', 'Fecha Registro', 'Acciones'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                const tbody = document.createElement('tbody');
                data.empleados.forEach(empleado => {
                    const row = document.createElement('tr');

                    const idTd = document.createElement('td');
                    idTd.textContent = empleado.idUsuario;
                    row.appendChild(idTd);

                    const nombreTd = document.createElement('td');
                    nombreTd.textContent = empleado.nombre;
                    row.appendChild(nombreTd);

                    const emailTd = document.createElement('td');
                    emailTd.textContent = empleado.email;
                    row.appendChild(emailTd);

                    const telefonoTd = document.createElement('td');
                    const telefonoInput = document.createElement('input');
                    telefonoInput.type = 'text';
                    telefonoInput.name = 'telefono';
                    telefonoInput.value = empleado.telefono || '';
                    telefonoInput.size = 10;
                    const telefonoForm = document.createElement('form');
                    telefonoForm.addEventListener('submit', (event) => editarEmpleado(event, empleado.idUsuario));
                    telefonoForm.appendChild(telefonoInput);
                    telefonoForm.innerHTML += `<input type="hidden" name="action" value="empleado-editar-json">
                                                <input type="hidden" name="id" value="${empleado.idUsuario}">`;
                    telefonoTd.appendChild(telefonoForm);
                    row.appendChild(telefonoTd);


                    const direccionTd = document.createElement('td');
                    const direccionInput = document.createElement('input');
                    direccionInput.type = 'text';
                    direccionInput.name = 'direccion';
                    direccionInput.value = empleado.direccion || '';
                    direccionInput.size = 15;
                    const direccionForm = document.createElement('form');
                    direccionForm.addEventListener('submit', (event) => editarEmpleado(event, empleado.idUsuario));
                    direccionForm.appendChild(direccionInput);
                    direccionForm.innerHTML += `<input type="hidden" name="action" value="empleado-editar-json">
                                                 <input type="hidden" name="id" value="${empleado.idUsuario}">`;
                    direccionTd.appendChild(direccionForm);
                    row.appendChild(direccionTd);

                    const fechaRegistroTd = document.createElement('td');
                    fechaRegistroTd.textContent = empleado.fechaRegistro;
                    row.appendChild(fechaRegistroTd);

                    const accionesTd = document.createElement('td');
                    const guardarBtn = document.createElement('button');
                    guardarBtn.type = 'submit';
                    guardarBtn.textContent = 'Guardar';
                    const bajaBtn = document.createElement('button');
                    bajaBtn.type = 'button';
                    bajaBtn.textContent = 'Dar de baja';
                    bajaBtn.onclick = () => darDeBajaEmpleado(empleado.idUsuario);

                    const formAcciones = document.createElement('form');
                    formAcciones.appendChild(guardarBtn);
                    accionesTd.appendChild(formAcciones);
                    accionesTd.appendChild(bajaBtn);
                    row.appendChild(accionesTd);

                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                empleadosListaDiv.appendChild(table);
            } else {
                empleadosListaDiv.innerHTML = '<p>No hay empleados registrados todavía.</p>';
            }

        } catch (error) {
            console.error('Error al cargar empleados:', error);
            document.getElementById('empleadosLista').innerHTML = '<p class="error">Error al cargar la lista de empleados.</p>';
        }
    }

    async function editarEmpleado(event, idUsuario) {
        event.preventDefault(); // Evitar la recarga de la página
        const form = event.target;
        const formData = new FormData(form);
        formData.append('id', idUsuario.toString());

        try {
            const response = await fetch('/webapp-1.0-SNAPSHOT/control', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            if (response.ok) {
                alert('Datos del empleado actualizados correctamente.');
                cargarEmpleados(); // Recargar la lista para mostrar los cambios
            } else {
                alert('Error al actualizar los datos del empleado.');
            }
        } catch (error) {
            console.error('Error al enviar la petición de actualización:', error);
            alert('Error de conexión al intentar actualizar los datos.');
        }
    }

    async function darDeBajaEmpleado(idUsuario) {
        if (confirm('¿Estás seguro de que quieres dar de baja a este empleado?')) {
            try {
                const response = await fetch(`/webapp-1.0-SNAPSHOT/control?action=empleado-dar-baja-json&id=${idUsuario}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Empleado dado de baja correctamente.');
                    cargarEmpleados(); // Recargar la lista para mostrar los cambios
                } else {
                    alert('Error al dar de baja al empleado.');
                }
            } catch (error) {
                console.error('Error al enviar la petición de baja:', error);
                alert('Error de conexión al intentar dar de baja al empleado.');
            }
        }
    }

    cargarEmpleados();
</script>

</body>

</html>
