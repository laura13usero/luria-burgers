<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestras Bebidas</title>

    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="icon" href="https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/flor.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');

        /* Estilos para el Popup */
        .popup-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 500px;
            width: 90%;
            transform: translateY(-20px); /* Para la animación */
            transition: transform 0.3s ease-out;
        }

        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .popup-close:hover {
            color: #666;
        }

        .popup-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Shippori Mincho B1', serif;
            font-size: 1.8em;
        }

        .popup-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .popup-content button {
            background-color: #ff6f61; /* Un color de botón vibrante */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #e05c50;
        }
    </style>
</head>
<body>
<div class="menu-header">
    <button class="login-button" id="loginRegisterButton"></button>
    <nav class="menu-container" id="menuContainer">
        <a href="hamburguesas.html" class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/hamburguesas.png" alt="Hamburguesas"><div class="menu-background"></div></a>
        <a href="guarniciones.html" class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/complementos.png" alt="Complementos"><div class="menu-background"></div></a>
        <a href="postres.html"      class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/postres.png"      alt="Postres"><div class="menu-background"></div></a>
        <a href="bebidas.html"      class="menu-item active"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/bebidas.png"      alt="Bebidas"><div class="menu-background"></div></a>
    </nav>
    <button class="menu-arrow menu-arrow-right" id="menuArrowRight"></button>
</div>

<div style="height: 25vh; width: 5vh;"></div>

<div class="cards-wrapper">
    <div class="cards-container">
    </div>
</div>

<div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
        <span class="popup-close" id="popupClose">&times;</span>
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        <button id="popupButton"></button>
    </div>
</div>

<script>
    // Función para mostrar el popup
    function showPopup(title, message, buttonText, buttonAction) {
        document.getElementById('popupTitle').innerText = title;
        document.getElementById('popupMessage').innerText = message;
        document.getElementById('popupButton').innerText = buttonText;
        document.getElementById('popupButton').onclick = buttonAction;
        document.getElementById('popupOverlay').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('popupOverlay').classList.add('active');
        }, 10); // Pequeño retraso para la transición
    }

    // Función para ocultar el popup
    function hidePopup() {
        document.getElementById('popupOverlay').classList.remove('active');
        setTimeout(() => {
            document.getElementById('popupOverlay').style.display = 'none';
        }, 300); // Coincide con la duración de la transición
    }

    // Event listener para cerrar el popup
    document.getElementById('popupClose').addEventListener('click', hidePopup);

    // Función para manejar el clic en añadir al carrito
    async function addToCart(idProducto, categoria) {
        try {
            const response = await fetch("control?action=isUserLoggedIn");
            const data = await response.json();

            if (data.loggedIn) {
                const addToCartResponse = await fetch("control?action=addToCart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `idProducto=${idProducto}&categoria=${categoria}`,
                });

                const addToCartResult = await addToCartResponse.json();

                if (addToCartResult.status === "ok") {
                    showPopup("Producto Añadido", "El producto se ha añadido a tu carrito correctamente.", "Continuar Comprando", hidePopup);
                } else if (addToCartResult.status === "login_required") {
                    showPopup("Iniciar Sesión", "Para añadir productos al carrito, debes iniciar sesión.", "Ir a Iniciar Sesión", () => {
                        window.location.href = addToCartResult.redirect;
                    });
                } else {
                    showPopup("Error", addToCartResult.message || "Error al añadir al carrito.", "Cerrar", hidePopup);
                }
            } else {
                showPopup("Iniciar Sesión", "Para añadir productos al carrito, debes iniciar sesión.", "Ir a Iniciar Sesión", () => {
                    window.location.href = 'login.html'; // Redirigir a login.html si no está logueado
                });
            }
        } catch (error) {
            console.error("Error:", error);
            showPopup("Error", "Error al procesar la solicitud.", "Cerrar", hidePopup);
        }
    }

    // Nueva función para el botón de login/registro
    document.addEventListener('DOMContentLoaded', () => {
        const loginRegisterButton = document.getElementById('loginRegisterButton');

        if (loginRegisterButton) {
            loginRegisterButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('control?action=isUserLoggedIn');
                    const data = await response.json();

                    if (data.loggedIn) {
                        // Si el usuario está logueado, redirigir a una página en blanco
                        window.location.href = 'user.html';
                    } else {
                        // Si el usuario no está logueado, redirigir al formulario de login
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error al verificar el estado de login:', error);
                    // En caso de error, puedes redirigir por defecto al login o mostrar un mensaje
                    window.location.href = 'login.html';
                }
            });
        }
        // Llamada inicial para cargar las bebidas cuando el DOM esté listo
        obtenerBebidas();
    });
</script>

<script src="js/bebidas.js"></script>

</body>

</html>
