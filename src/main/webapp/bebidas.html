<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestras Bebidas</title>

    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> {/* Considera si este CSS también usa imágenes locales */}
    <link rel="stylesheet" href="css/cards.css"> {/* Considera si este CSS también usa imágenes locales */}
    <link rel="icon" href="https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/flor.png" type="image/png">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
    </style>

    <script>
        async function obtenerBebidas() {
          try {
            const response = await fetch("control?action=getBebidas"); // Esta llamada se mantiene igual
            const data = await response.json();
            const container = document.querySelector('.cards-container');
            container.innerHTML = '';

            const s3BaseUrl = "https://luriaburgers.s3.us-east-1.amazonaws.com/";

            if (data.length > 0) {
              data.forEach(bebida => {
                const card = document.createElement('div');
                card.classList.add('card');

                // Asumiendo que 'bebida.imagen_png' solo contiene el nombre del archivo, ej: "cocacola.png"
                // y que en tu S3 están dentro de "menu/cards_bebidas_animacion/"
                const imagenSrc = `${s3BaseUrl}menu/cards_bebidas_animacion/${bebida.imagen_png}`;
                console.log("Intentando cargar imagen desde S3:", imagenSrc);

                card.innerHTML = `
                  <img src="${imagenSrc}" alt="${bebida.nombre}">
                  <div class="card-info">
                    <h2>${bebida.nombre}</h2>
                    <button class="add-to-cart-button" onclick="agregarAlCarrito(${bebida.id}, 'bebida')">
                      Add to cart - S/ ${bebida.precio.toFixed(2)}
                    </button>
                  </div>
                `;
                container.appendChild(card);
              });
            } else {
              container.innerHTML = '<p>No se encontraron bebidas.</p>';
            }
          } catch (error) {
            console.error('Error al obtener las bebidas:', error);
            container.innerHTML = '<p>Error al cargar las bebidas.</p>';
          }
        }

        // **AÑADIENDO LA FUNCIÓN agregarAlCarrito AQUÍ**
        async function agregarAlCarrito(idProducto, categoria) {
          try {
            const response = await fetch("control?action=isUserLoggedIn");
            const data = await response.json();

            if (data.loggedIn) {
              const addToCartResponse = await fetch("control?action=addToCart", {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `idProducto=${idProducto}&categoria=${categoria}`,
              });

              const addToCartResult = await addToCartResponse.json();

              if (addToCartResult.status === "ok") {
                window.location.href = addToCartResult.redirect;
              } else if (addToCartResult.status === "login_required") { // Manejar si AddToCartAction devuelve esto
                window.location.href = addToCartResult.redirect;
              }
              else {
                alert("Error al añadir al carrito: " + addToCartResult.message);
              }
            } else {
              window.location.href = data.redirect;
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error al procesar la solicitud.");
          }
        }


        document.addEventListener('DOMContentLoaded', obtenerBebidas);
    </script>
</head>
<body>
