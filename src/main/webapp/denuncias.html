<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal de Denuncias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #f5f5f5;
            padding: 2em;
            border-radius: 10px;
        }
        textarea, select, button {
            width: 100%;
            margin-top: 1em;
            padding: 0.8em;
            font-size: 1em;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>

<h2>Canal de Denuncias</h2>
<p style="text-align:center;">Tu mensaje será enviado de forma confidencial y anónima al comité.</p>
<p>Utiliza este canal para reportar cualquier conducta irregular o inapropiada. Agradecemos tu colaboración para mantener un ambiente de trabajo ético y respetuoso.</p>

<form action="/control" method="post">
    <label for="tipo">Tipo de mensaje:</label>
    <select name="tipo" id="tipo" required>
        <option value="consulta">Consulta</option>
        <option value="queja">Queja</option>
        <option value="propuesta">Propuesta</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea name="mensaje" id="mensaje" rows="8" placeholder="Escribe tu mensaje aquí..." required></textarea>

    <input type="hidden" name="action" value="EnviarMensajeAnonimo">
    <button type="submit">Enviar</button>
</form>

</body>

</html>
