<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Dishes</title>
    <script>
        async function obtenerGuarniciones() {
          try {
            const response = await fetch("control?action=getGuarniciones");

            if (!response.ok) {
              throw new Error('Error en la respuesta');
            }

            const data = await response.json();
            const contenedor = document.getElementById('guarniciones-list');
            contenedor.innerHTML = ''; // Limpiamos el contenedor

            if (data.length > 0) {
              data.forEach(guarnicion => {
                const li = document.createElement('li');
                li.innerHTML = `
                  <strong>${guarnicion.nombre}</strong>
                  ${guarnicion.descripcion ? ' - ' + guarnicion.descripcion : ''}
                  <button onclick="añadirAlCarrito(${guarnicion.id})" style="margin-top: 10px;">
                    Add to cart for: $${guarnicion.precio}
                  </button>
                `;
                contenedor.appendChild(li);
              });
            } else {
              contenedor.innerHTML = '<p>No side dishes available.</p>';
            }

          } catch (error) {
            console.error("Error al obtener guarniciones:", error);
          }
        }

        async function añadirAlCarrito(idProducto) {
          try {
            const response = await fetch("control", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `action=addToCart&idProducto=${idProducto}&tipoProducto=guarnicion`
            });

            const result = await response.json();

            if (result.status === "ok") {
              window.location.href = result.redirect;
            } else if (result.status === "login_required") {
              window.location.href = result.redirect;
            } else {
              alert("❌ Error al añadir al carrito: " + (result.message || "desconocido"));
            }

          } catch (error) {
            console.error("Error al añadir al carrito:", error);
            alert("Error inesperado al añadir al carrito.");
          }
        }

        document.addEventListener('DOMContentLoaded', obtenerGuarniciones);
    </script>
</head>
<body>

<h1>Side Dishes</h1>

<ul id="guarniciones-list"></ul>

<!-- Botones inferiores -->
<button onclick="window.location.href = 'index.html'" style="margin-top: 20px;">Return to Home Page</button>
<button onclick="window.location.href = 'carrito.html'" style="margin-top: 10px;">Cart</button>

</body>
</html>
