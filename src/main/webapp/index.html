<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background-image: url('https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/index.png');
      background-size: cover; /* Para que la imagen cubra todo el fondo */
      background-repeat: no-repeat; /* Para evitar que la imagen se repita */
      /* Opcional: Ajustar el color del texto si la imagen de fondo dificulta la lectura */
      color: white; /* Por ejemplo, blanco */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */
      margin: 0;
      font-family: sans-serif; /* Puedes añadir una fuente si no tienes 'index.css' */
    }
    /* Opcional: Puedes añadir estilos para otros elementos si es necesario para mejorar la legibilidad con el fondo */
    h1 {
      background-color: rgba(0, 0, 0, 0.5); /* Añade un fondo semitransparente al título */
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      /* Puedes ajustar el estilo de los botones para que se vean bien con el fondo */
      padding: 8px 15px;
      margin: 5px; /* Ajusta el margen para los botones */
      border: none;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para los botones */
      color: black;
      border-radius: 5px;
    }
    button[onclick*="loginintranet.html"] { /* Estilo específico para Login Intranet */
      background-color: #333;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    #userStatus, #authButtons, #logoutContainer {
        margin-top: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Home Page</h1>

  <div id="userStatus"></div>
  <div id="authButtons"></div>

  <button onclick="window.location.href = 'loginintranet.html'">
    Login Intranet
  </button>

  <button onclick="window.location.href = 'hamburguesas.html'">Burgers</button>
  <button onclick="window.location.href = 'bebidas.html'">Drinks</button>
  <button onclick="window.location.href = 'guarniciones.html'">Side Dishes</button>
  <button onclick="window.location.href = 'postres.html'">Desserts</button>

  <button onclick="window.location.href = 'carrito.html'">Cart</button>

  <div id="logoutContainer"></div>

  <button onclick="location.href='home.html'">View Menu</button>
</div>

<script>
  async function comprobarSesion() {
    try {
      const res = await fetch('/webapp-1.0-SNAPSHOT/control?action=getUsuarioLogueado');
      const data = await res.json();

      const userStatus = document.getElementById('userStatus');
      const authButtons = document.getElementById('authButtons');
      const logoutContainer = document.getElementById('logoutContainer');

      if (data.status === "ok") {
        userStatus.innerHTML = `<p>Hello, <strong>${data.nombre}</strong>. You are logged in.</p>`;
        authButtons.innerHTML = '';
        logoutContainer.innerHTML = `
          <button onclick="logout()">Log out</button>
        `;
      } else {
        userStatus.innerHTML = `<p>Welcome, Please log in to access more features.</p>`;
        authButtons.innerHTML = `
          <button onclick="window.location.href = 'registro.html'">Sign Up!</button>
          <button onclick="window.location.href = 'login.html'">Log In</button>
        `;
        logoutContainer.innerHTML = '';
      }

    } catch (e) {
      console.error('Error fetching session data', e);
    }
  }

  async function logout() {
    await fetch('/webapp-1.0-SNAPSHOT/control', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'action=logout'
    });
    window.location.href = 'index.html';
  }

  comprobarSesion();
</script>
</body>
</html>
