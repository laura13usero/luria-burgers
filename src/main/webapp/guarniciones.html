<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestras Guarniciones</title>

    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="icon" href="assets/fondos_recursos/flor.png" type="image/png">

    <script>
        async function obtenerGuarniciones() {
          try {
            const response = await fetch("control?action=getGuarnicionesJSON");
            const data = await response.json();
            const container = document.querySelector('.cards-container');
            container.innerHTML = '';

            if (data.length > 0) {
              data.forEach(guarnicion => {
                const card = document.createElement('div');
                card.classList.add('card');

                const imagenSrc = `assets/menu/cards_complementos_animacion/${guarnicion.imagen_png}`;
                console.log("Intentando cargar imagen desde:", imagenSrc);

                card.innerHTML = `
                  <div class="card-img-container">
                    <img src="${imagenSrc}" alt="${guarnicion.nombre}" class="burger-image">
                  </div>
                  <div class="card-info">
                    <h3>${guarnicion.nombre}</h3>
                    <p>${guarnicion.descripcion || ''}</p>
                    <button onclick="agregarAlCarrito(${guarnicion.id}, 'guarnicion')">
                      Añadir al carrito - $${guarnicion.precio}
                    </button>
                  </div>
                `;
                container.appendChild(card);
              });
            } else {
              container.innerHTML = '<p>No hay guarniciones disponibles.</p>';
            }

          } catch (error) {
            console.error("Error al obtener guarniciones:", error);
          }
        }

        async function agregarAlCarrito(idProducto, tipoProducto) {
          try {
            const response = await fetch(`control?action=addToCart&idProducto=${idProducto}`, {
              method: "POST"
            });
            const result = await response.json();

            if (result.status === "ok") {
              window.location.href = result.redirect;
            } else if (result.status === "login_required") {
              window.location.href = result.redirect;
            } else {
              alert("❌ Error al añadir al carrito: " + (result.message || "desconocido"));
            }

          } catch (error) {
            console.error("Error al añadir al carrito:", error);
            alert("❌ Error inesperado al añadir al carrito.");
          }
        }

        document.addEventListener('DOMContentLoaded', obtenerGuarniciones);
    </script>
</head>
<body>

<div class="top-overlay"></div>

<div class="corner-links">
    <a href="login.html" class="corner-link">
        <img src="assets/fondos_recursos/login.png" alt="Login">
    </a>
    <a href="carrito.html" class="corner-link">
        <img src="assets/fondos_recursos/carrito.png" alt="Carrito">
    </a>
</div>

<div class="menu-container-wrapper">
    <button class="menu-arrow menu-arrow-left"  id="menuArrowLeft"></button>
    <nav    class="menu-container"              id="menuContainer">
        <a href="hamburguesas.html"      class="menu-item"><img src="assets/nav_icons/hamburguesas.png" alt="Hamburguesas"><div class="menu-background"></div></a>
        <a href="guarniciones.html" class="menu-item active"><img src="assets/nav_icons/complementos.png" alt="Complementos"><div class="menu-background"></div></a>
        <a href="postres.html"      class="menu-item"><img src="assets/nav_icons/postres.png"      alt="Postres"><div class="menu-background"></div></a>
        <a href="bebidas.html"      class="menu-item"><img src="assets/nav_icons/bebidas.png"      alt="Bebidas"><div class="menu-background"></div></a>
    </nav>
    <button class="menu-arrow menu-arrow-right" id="menuArrowRight"></button>
</div>

<div style="height:20vh;"></div>

<div class="cards-wrapper">
    <div class="cards-container">
    </div>
</div>

<script src="js/home.js"></script>
</body>
</html>
