<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestros Postres</title>

    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="icon" href="https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/flor.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');

        /* --- ESTILOS PARA EL POPUP --- */
        .popup-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que esté por encima de todo */
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto; /* Para scroll si la imagen es muy grande */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 80vh; /* Máximo 80% de la altura de la ventana */
            display: block;
            margin-bottom: 15px;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            padding: 5px;
        }

        .popup-close:hover {
            color: #D05A31;
        }

        /* Estilo para el botón "Ver Detalles" */
        .details-button {
            background-color: #5cb85c; /* Un verde amigable */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            width: 100%; /* Para que ocupe todo el ancho disponible */
        }

        .details-button:hover {
            background-color: #4cae4c;
        }
        /* --- FIN ESTILOS PARA EL POPUP --- */

    </style>

    <script>
        // Si quieres una URL fija para el popup, ya no necesitas este mapeo
        // const detailImageUrls = { ... };

        // Función para abrir el popup
        function openPopup() { // Ya no necesita un parámetro 'imageSrc'
            const popupOverlay = document.getElementById('popupOverlay');
            // La imagen del popup ya tiene su src fijo en el HTML, no es necesario cambiarlo aquí
            popupOverlay.style.display = 'flex'; // Mostrar el popup
        }

        // Función para cerrar el popup
        function closePopup() {
            const popupOverlay = document.getElementById('popupOverlay');
            popupOverlay.style.display = 'none'; // Ocultar el popup
            // document.getElementById('popupImage').src = ''; // No es necesario limpiar si la URL es fija
        }

        async function obtenerPostres() {
            try {
                const response = await fetch("control?action=getPostres");
                const data = await response.json();
                const container = document.querySelector('.cards-container');
                container.innerHTML = '';

                // URL base para las imágenes de las cards principales.
                const s3BaseUrlCards = "https://luriaburgers.s3.us-east-1.amazonaws.com/menu/cards_postres_animacion/";

                if (data.length > 0) {
                    data.forEach(postre => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        const cardImagenSrc = `${s3BaseUrlCards}${postre.imagen_png}`;

                        card.innerHTML = `
                            <img src="${cardImagenSrc}" alt="${postre.nombre}">
                            <div class="card-info">
                                <h2>${postre.nombre}</h2>
                                <button class="details-button" onclick="openPopup()">Ver detalles</button>
                                <button class="add-to-cart-button" onclick="agregarAlCarrito(${postre.id}, 'postre')">
                                    Add to cart - S/ ${postre.precio.toFixed(2)}
                                </button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p>No se encontraron postres.</p>';
                }
            } catch (error) {
                console.error('Error al obtener los postres:', error);
                container.innerHTML = '<p>Error al cargar los postres.</p>';
            }
        }

        async function agregarAlCarrito(idProducto, categoria) {
            try {
                const response = await fetch("control?action=isUserLoggedIn");
                const data = await response.json();

                if (data.loggedIn) {
                    const addToCartResponse = await fetch("control?action=addToCart", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: `idProducto=${idProducto}&categoria=${categoria}`,
                    });

                    const addToCartResult = await addToCartResponse.json();

                    if (addToCartResult.status === "ok") {
                        window.location.href = addToCartResult.redirect;
                    } else if (addToCartResult.status === "login_required") {
                        window.location.href = addToCartResult.redirect;
                    } else {
                        alert("Error al añadir al carrito: " + addToCartResult.message);
                    }
                } else {
                    window.location.href = data.redirect;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al procesar la solicitud.");
            }
        }

        document.addEventListener('DOMContentLoaded', obtenerPostres);
    </script>
</head>

<body>

<div class="top-overlay"></div>

<div class="corner-links">
    <a href="login.html" class="corner-link">
        <img src="https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/login.png" alt="Login">
    </a>
    <a href="carrito.html" class="corner-link">
        <img src="https://luriaburgers.s3.us-east-1.amazonaws.com/fondos_recursos/carrito_icono.png" alt="Carrito">
    </a>
</div>


<div class="menu-container-wrapper">
    <button class="menu-arrow menu-arrow-left" id="menuArrowLeft"></button>
    <nav class="menu-container" id="menuContainer">
        <a href="hamburguesas.html" class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/hamburguesas.png"
                                                           alt="Hamburguesas">
            <div class="menu-background"></div>
        </a>
        <a href="guarniciones.html" class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/complementos.png"
                                                           alt="Complementos">
            <div class="menu-background"></div>
        </a>
        <a href="postres.html" class="menu-item active"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/postres.png" alt="Postres">
            <div class="menu-background"></div>
        </a>
        <a href="bebidas.html" class="menu-item"><img src="https://luriaburgers.s3.us-east-1.amazonaws.com/nav_icons/bebidas.png" alt="Bebidas">
            <div class="menu-background"></div>
        </a>
    </nav>
    <button class="menu-arrow menu-arrow-right" id="menuArrowRight"></button>
</div>

<div style="height: 25vh; width: 5vh;"></div>

<div class="cards-wrapper">
    <div class="cards-container">
    </div>
</div>

<div id="popupOverlay" class="popup-overlay" onclick="closePopup()">
    <div class="popup-content" onclick="event.stopPropagation()">
        <button class="popup-close" onclick="closePopup()">✖</button>
        <img id="popupImage" src="https://luriaburgers.s3.us-east-1.amazonaws.com/menu/cards_postres_animacion/mochis.png" alt="Detalles del Producto">
    </div>
</div>

</body>

</html>
