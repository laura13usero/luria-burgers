<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestras Especialidades</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="icon" href="/fondos_recursos/flor.png" type="image/png">

    <script>
        async function obtenerHamburguesas() {
          try {
            const response = await fetch("control?action=getHamburguesasJSON");
            const data = await response.json();
            const container = document.querySelector('.cards-container');
            container.innerHTML = '';

            if (data.length > 0) {
              data.forEach(hamburguesa => {
                const card = document.createElement('div');
                card.classList.add('card');

                const nombreLimpio = hamburguesa.nombre.toLowerCase().replace(/ /g, "_").replace(/á/g, "a").replace(/é/g, "e").replace(/í/g, "i").replace(/ó/g, "o").replace(/ú/g, "u").replace(/[^\w\-]/g, "");
                const imagenSrc = `/luria_burgers/assets/menu/cards_hamburguesas_animacion/${hamburguesa.imagen_png}`;


                card.innerHTML = `
                  <div class="card-img-container">
                    <img src="${imagenSrc}" alt="${hamburguesa.nombre}" class="burger-image">
                  </div>
                  <div class="card-info">
                    <h3>${hamburguesa.nombre}</h3>
                    <p>${hamburguesa.descripcion || ''}</p>
                    <button onclick="agregarAlCarrito(${hamburguesa.id}, 'hamburguesa')">
                      Añadir al carrito - $${hamburguesa.precio}
                    </button>
                  </div>
                `;
                container.appendChild(card);
              });
            } else {
              container.innerHTML = '<p>No hay hamburguesas disponibles.</p>';
            }
          } catch (error) {
            console.error('Error al obtener hamburguesas:', error);
          }
        }

        async function agregarAlCarrito(idProducto, tipoProducto) {
          try {
            const response = await fetch(`control?action=addToCart&idProducto=${idProducto}`, {
              method: "POST"
            });

            const result = await response.json();

            if (result.status === "ok") {
              window.location.href = result.redirect;
            } else if (result.status === "login_required") {
              window.location.href = result.redirect;
            } else {
              alert("❌ Error al añadir al carrito: " + result.message);
            }
          } catch (error) {
            console.error("❌ Error de red al añadir al carrito:", error);
            alert("❌ Error inesperado.");
          }
        }

        document.addEventListener('DOMContentLoaded', obtenerHamburguesas);
    </script>
</head>
