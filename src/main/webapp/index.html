<!-- src/main/webapp/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
</head>
<body>
<h1>Welcome to the Home Page</h1>

<div id="userStatus"></div>
<div id="authButtons"></div>

<button onclick="window.location.href = 'loginintranet.html'" style="background-color: #333; color: #fff;">
  Login Intranet
</button>

<button onclick="window.location.href = 'control?action=hamburguesas'">Burgers</button>
<button onclick="window.location.href = 'control?action=bebidas'">Drinks</button>
<button onclick="window.location.href = 'control?action=postres'" style="background-color: #f8b400; color: #fff; padding: 8px 16px; border: none; border-radius: 5px;">
  Desserts üç∞
</button>
<button onclick="window.location.href = 'control?action=guarniciones'">Side Dishes</button>

<button onclick="window.location.href = 'carrito.html'" style="margin-top: 10px;">Cart</button>

<div id="logoutContainer" style="margin-top: 20px;"></div>

<script>
  async function comprobarSesion() {
    try {
      const res = await fetch('/webapp-1.0-SNAPSHOT/control?action=getUsuarioLogueado');
      const data = await res.json();

      const userStatus = document.getElementById('userStatus');
      const authButtons = document.getElementById('authButtons');
      const logoutContainer = document.getElementById('logoutContainer');

      if (data.status === "ok") {
        userStatus.innerHTML = `<p>Hello, <strong>${data.nombre}</strong>. You are logged in.</p>`;
        authButtons.innerHTML = '';
        logoutContainer.innerHTML = `
          <button onclick="logout()">Log out</button>
        `;
      } else {
        userStatus.innerHTML = `<p>Welcome, Please log in to access more features.</p>`;
        authButtons.innerHTML = `
          <button onclick="window.location.href = 'registro.html'">Sign Up!</button>
          <button onclick="window.location.href = 'login.html'">Log In</button>
        `;
        logoutContainer.innerHTML = '';
      }

    } catch (e) {
      console.error('Error fetching session data', e);
    }
  }

  async function logout() {
    await fetch('/webapp-1.0-SNAPSHOT/control', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'action=logout'
    });
    window.location.href = 'index.html';
  }

  comprobarSesion();
</script>
</body>
</html>
