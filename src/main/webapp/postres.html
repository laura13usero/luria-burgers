<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <script>
        async function obtenerPostres() {
          try {
            const response = await fetch("control?action=getPostres");

            if (!response.ok) {
              throw new Error("Error en la respuesta del servidor");
            }

            const data = await response.json();
            const contenedor = document.getElementById("postres-list");
            contenedor.innerHTML = "";

            if (data.length > 0) {
              data.forEach(postre => {
                const li = document.createElement("li");

                li.innerHTML = `
                  <strong>${postre.nombre}</strong>
                  ${postre.descripcion ? ' - ' + postre.descripcion : ''}
                  <button onclick="añadirAlCarrito(${postre.id})" style="margin-top: 10px;">
                    Add to cart for: $${postre.precio}
                  </button>
                `;

                contenedor.appendChild(li);
              });
            } else {
              contenedor.innerHTML = "<p>No desserts available.</p>";
            }
          } catch (error) {
            console.error("Error al obtener postres:", error);
          }
        }

        async function añadirAlCarrito(idProducto) {
          try {
            const response = await fetch("control", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `action=addToCart&idProducto=${idProducto}&tipoProducto=postre`
            });

            const result = await response.json();

            if (result.status === "ok") {
              window.location.href = result.redirect;
            } else if (result.status === "login_required") {
              window.location.href = result.redirect;
            } else {
              alert("❌ Error al añadir al carrito: " + (result.message || "desconocido"));
            }

          } catch (error) {
            console.error("Error al añadir al carrito:", error);
            alert("Error inesperado al añadir al carrito.");
          }
        }

        document.addEventListener("DOMContentLoaded", obtenerPostres);
    </script>
</head>
<body>

<h1>Desserts</h1>

<ul id="postres-list"></ul>

<!-- Botones inferiores -->
<button onclick="window.location.href = 'index.html'" style="margin-top: 20px;">Return to Home Page</button>
<button onclick="window.location.href = 'carrito.html'" style="margin-top: 10px;">Cart</button>

</body>
</html>
